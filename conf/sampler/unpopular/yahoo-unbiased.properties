#Test parameter configuration
algorithms.test.knn.k=600

algorithms.test.normknn.k=600
algorithms.test.normknn.min=3

algorithms.test.imf.k=10
algorithms.test.imf.lambda=1
algorithms.test.imf.alpha=10

